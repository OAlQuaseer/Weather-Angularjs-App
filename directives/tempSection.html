
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ convertToDate({dt:weatherDay.dt}) | date: dateFormat }}</h3>
    </div>
    <div class="panel-body">
        <div>Daytime temperature: {{ convertToStandard({degK:weatherDay.temp.day}) }}</div>
        <div>Nighttime temperature: {{ convertToStandard({degK:weatherDay.temp.night}) }}</div>
    </div>

</div>
